<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html  lang="en"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout"
       Layout:decorate="template1">
<head>
    <title>Ajouter</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Form patient</h1>
    <ol class="breadcrumb">
        <li><a href="@{/user/index}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Nouveau Patient</li>
    </ol>
</div>
<div layout:fragment="content1">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:action="@{/admin/save}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label >Nom</label>
                            <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
                            <label class="control-label error-label"  th:errors="${patient.nom}">
                                Saisir votre nom
                            </label>
                        </div>
                        <div class="form-group">
                            <label >Cin </label>
                            <input class="form-control" type="text" name="cin" th:value="${patient.cin}">
                            <label class="control-label error-label"  th:errors="${patient.cin}">
                                Saisir votre cin
                            </label>
                        </div>
                        <div class="form-group">
                            <label >Date Naissance</label>
                            <input id="nom" class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
                            <label class="control-label error-label"   th:errors="${patient.dateNaissance}">
                                Saisir votre date de naissance
                            </label>
                        </div>

                        <div class="form-group">
                            <label >Malade</label>
                            <input type="checkbox" name="malade" th:checked="${patient.malade}">
                            <label class="control-label error-label"  th:errors="${patient.malade}">
                                Etes vous malade ?
                            </label>
                        </div>

                        <div class="form-group">
                            <label>Score</label>
                            <input  class="form-control" type="text" name="score" th:value="${patient.score}">
                            <label class="control-label error-label"  th:errors="${patient.score}">
                                Saisir votre score
                            </label>
                        </div>
                        <div class="form-group">
                            <a th:href="@{/user/index}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true"></span>Liste Patients
                            </a>
                            <button type="submit" class="box-title btn btn-primary" title="Save Data">Save</button>
                        </div>
                    </div>
                    <!-- /.box-body -->

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
