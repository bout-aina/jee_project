<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout"
      Layout:decorate="template1">
<head>
    <title>Ajouter</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Form medecin</h1>
    <ol class="breadcrumb">
        <li><a href="@{/user/indexMedecin}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Nouveau Medecin</li>
    </ol>
</div>
<div layout:fragment="content1">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${formMedecin}" th:action="@{/admin/saveMedecin}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Nom</label>
                            <input class="form-control" type="text" name="nom" th:value="${medecin.nom}">
                            <label class="control-label error-label" th:errors="${medecin.nom}">
                                Saisir votre nom
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input id="nom" class="form-control" type="email" name="email" th:value="${medecin.email}">
                            <label class="control-label error-label" th:errors="${medecin.email}">
                                Saisir votre Mail
                            </label>
                        </div>

                        <div class="form-group">
                            <label>Specialit√©</label>
                            <select name="specialite" class="form-control">
                                <option th:each="designation : ${designationList}"
                                        th:text="${designation}"

                                />

                            </select>
                        </div>


                        <div class="form-group">
                            <a th:href="@{/user/indexMedecin}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true"></span>Liste Medecins
                            </a>
                            <button type="submit" class="box-title btn btn-primary" title="Save Data">Save</button>
                        </div>
                    </div>
                    <!-- /.box-body -->

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
