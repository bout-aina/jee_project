<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout"
      Layout:decorate="template1">
<head>
  <title>Ajouter</title>
</head>
<body>
<div layout:fragment="breadcrumb">
  <h1>Form rendez vous</h1>
  <ol class="breadcrumb">
    <li><a href="@{/user/indexRDV}"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Nouveau Rendez vous</li>
  </ol>
</div>
<div layout:fragment="content1">
  <div class="row">
    <div class="col-md-6">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">&nbsp;</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" th:object="${rendezvous}" th:action="@{/admin/saveRDV}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label >Num√©ro Rendez vous </label>
              <input  class="form-control" type="text" name="numRdv" th:value="${rendezvous.numRdv}">
              <label class="control-label error-label"   th:errors="${rendezvous.numRdv}">
                Saisir votre numero de rendez vous
              </label>
            </div>
            <div class="form-group">
              <label >Date </label>
              <input  class="form-control" type="date" name="date" th:value="${rendezvous.date}">
              <label class="control-label error-label"   th:errors="${rendezvous.date}">
                Saisir votre date de rendez vous
              </label>
            </div>


            <div class="form-group">
              <label>Status Rendez vous</label>
              <select name="status"  class="form-control">
                <option th:each="designation : ${designationList}"
                        th:text="${designation}"


                />

              </select>
            </div>
            <div class="form-group">
              <label>Patient</label>
              <select  th:field="*{patient}" class="form-control">
                <option th:each="p : ${patientList}"
                        th:text="${p.getNom()}"
                        th:value="${p.getId()}"




                />

              </select>
            </div>
            <div class="form-group">
              <label>Medecin</label>
              <select th:field="*{medecin}" class="form-control">
                <option th:each="m : ${medecinList}"
                        th:text="${m.getNom()}"
                        th:value="${m.getId()}"




                />

              </select>
            </div>


            <div class="form-group">
              <a th:href="@{/user/indexRDV}" class="btn btn-default" role="button" title="Back list">
                <span aria-hidden="true"></span>Liste Rendez vous
              </a>
              <button type="submit" class="box-title btn btn-primary" title="Save Data">Save</button>
            </div>
          </div>
          <!-- /.box-body -->

        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
